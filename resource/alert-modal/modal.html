<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootsrap-grid/CSS/bootstrap.css">
</head>
<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contohModal">Tampilkan Modal SM</button>

        <div class="modal fade" id="contohModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>  <!-- header -->
                    <div class="modal-body">
                        <p>Halo, <strong>modal</strong> telah ditekan</p>
                    </div>  <!-- body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>  <!-- footer -->
                </div>
            </div>
        </div>  <!-- sm -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contohModalMD">Tampilkan Modal MD</button>

        <div class="modal fade" id="contohModalMD" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>  <!-- header -->
                    <div class="modal-body">
                        <p>Halo, <strong>modal MD</strong> telah ditekan</p>
                    </div>  <!-- body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>  <!-- footer -->
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contohModalLG">Tampilkan Modal LG</button>

        <div class="modal fade" id="contohModalLG" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>  <!-- header -->
                    <div class="modal-body">
                        <p>Halo, <strong>modal LG</strong> telah ditekan</p>
                    </div>  <!-- body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>  <!-- footer -->
                </div>
            </div>
        </div>
    </div>
    <script src="../bootsrap-grid/JS/bootstrap.bundle.js"></script>
    <script src="../bootsrap-grid/JS/masonry.pkgd.min.js"></script>
</body>
</html>
